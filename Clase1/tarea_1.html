<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario Socius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .imagen_logo {
            padding: 20px;
            border-radius: 5px;
            justify-content: center;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px); /* 100% ancho menos padding y border */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2AA4F6;;
            color: #000000;
            border: none;
            border-radius: 3px;
            font-weight: bolder;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function enviarFormulario(event) {
            event.preventDefault();
            var nombre = document.getElementById('nombre').value;
            alert('Gracias ' + nombre);
        }
    </script>
